<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Pide datos al usuario y valida</title>
   </head>
   <body>
      <main>
         <form action="">
            <label for="nombre">
               <span>Cual es tu nombre?</span>
               <!-- // TIP: <input type="text" name="nombre" id="nombre" autocomplete="name" required> : 
               Autocomplete autocompleta los textos ; requieredrequerido -->
               <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  autocomplete="name"
                  required
               />
            </label>
            <label for="correo">
               <span>cual es tu correo</span>
               <input
                  type="email"
                  name="correo"
                  id="correo"
                  autocomplete="email"
                  required
               />
            </label>
            <label for="pais">
               <span>cual es tu pais</span>
               <input type="text" name="pais" id="pais" autocomplete="country" required />
            </label>
            <label for="cp">
               <span>Codigo postal</span>
               <input type="text" name="cp" id="cp" autocomplete="postal-code" required />
            </label>
            <input type="submit" />
         </form>
      </main>
   </body>
</html>
