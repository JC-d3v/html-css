<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Label ALt Title</title>
      <link rel="stylesheet" href="./style.css" />
   </head>
   <body>
      <main>
         <form action="">
            <label for="name">
               <span>¿Cual es tu nombre?</span>
               <input id="name" type="text" />
            </label>
            <label for="started-studying">
               <span>¿Que dia comenzaste el curso?</span>
               <input id="started-studying" type="date" />
            </label>
            <label for="time-to-study">
               <span>¿En que horario estudias?</span>
               <input id="time-to-study" type="time" />
            </label>
         </form>

         <section>
            <img
               src="https://images.pexels.com/photos/850602/pexels-photo-850602.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
               alt="son los perritos"
               title="Es una gran foto de perritos"
            />
         </section>
      </main>
   </body>
</html>
