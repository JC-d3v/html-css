<!DOCTYPE html>
<html lang="es">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Mi video Pagina</title>
   </head>
   <body>
      <main>
         <section>
            <video src="Clase_1.mp4#t=10,15" controls preload="auto"></video>
         </section>
         <section>
            <!-- TIP: video : muestra video -->
            <video controls preload="auto">
               <!-- TIP: #t=10,15 indica en que segundo inicia y termina el video  -->
               <source src="Clase_1.mp4#=10,15" />
               <!-- // TIP:  firententes formatos del video-->
               <source src="./video1.mp4#t=10,15" />
            </video>
         </section>
      </main>
   </body>
</html>
